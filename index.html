<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font/font.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">Library</div>
      <button class="add">Add</button>
    </header>
    <main class="main">
      <div class="cards">
        <div class="input">
          <div class="bookName">
            <label for="bookName" aria-label="Book Name"></label>
            <input type="text" id="bookName" placeholder="Book Name">
          </div>
          <div class="author">
            <label for="author">Author</label>
            <input type="text" id="author">
          </div>
          <div class="pages">
            <label for="pages">Pages:</label>
            <input type="input" id="pages">
          </div>
          <div class="isRead">
            <label for="isRead">Read</label>
            <input type="checkbox" name="isRead" id="isRead" value="read">
          </div>
          <button class="submit">Submit</button>
        </div>
        <div class="card">
          <div class="bookName">The God War</div>
          <div class="author">-Nilon Hawker</div>
          <div class="pages">Pages: 112</div>
          <div class="isRead">Read</div>
        </div>

    </main>
  </div>
</body>
</html>
